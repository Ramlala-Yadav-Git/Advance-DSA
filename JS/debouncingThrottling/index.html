    <title>Debouncing & Throttling</title>
</head>

<body>

    <h4>Debouncing and throttling</h4>
    <p>
        Debouncing : kisi certain time ke baad api call krna i.e. making an api call after typing of word
        <br>
        <br>

        Throttling : kisi certain time baad function execute karna(set interval jaise)
        <br>
        i.e. if user is resizing the window again and again every interval wew will run the function
    </p>
</body>

</html>
